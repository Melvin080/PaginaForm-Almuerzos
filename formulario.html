<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú del día</title>
    <link rel="stylesheet" href="css/Style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="form-container" id="form-container">

        <form method="post" id="form-form">
            <div class="form-group">
                <label for="nombre">1. Nombre <span class="requerido">*</span></label>
                <input type="text" id="nombre" name="nombre" placeholder="Escriba su nombre" required>
            </div>

            <div class="form-group">
                <p class="pregunta-titulo">2. Área <span class="requerido">*</span></p>
                <div class="opciones-group">
                    <label>
                        <input type="radio" name="area" value="365890000" required> Operación
                    </label>
                    <label>
                        <input type="radio" name="area" value="365890001" required> Mantenimiento
                    </label>
                    <label>
                        <input type="radio" name="area" value="365890002" required> Administrativo / Visitante
                    </label>
                    <label>
                        <input type="radio" name="area" value="365890003" required> Contratistas
                    </label>
                </div>
            </div>

            <div class="form-group">
                <p class="pregunta-titulo">3. Opción de Menú <span class="requerido">*</span></p>
                <div class="opciones-group">
                    <label>
                        <input type="radio" name="opcion-menu" value="365890000" required> Almuerzo
                    </label>
                    <label>
                        <input type="radio" name="opcion-menu" value="365890001" required> Almuerzo Saludable
                    </label>
                    <label>
                        <input type="radio" name="opcion-menu" value="365890002" required> Cena </label>
                </div>
            </div>
            
            <div class="form-group" id="div-bebidas">
                <p class="pregunta-titulo">9. Bebida <span class="requerido">*</span></p>
                <div class="opciones-group">
                    <label>
                        <input type="radio" name="bebida" value="365890000" required> Sin bebida
                    </label>
                    <label>
                        <input type="radio" name="bebida" value="365890001" required> Agua con Gas
                    </label>
                    <label>
                        <input type="radio" name="bebida" value="365890002" required> Agua Saborizada
                    </label>
                </div>
            </div>

            <div class="form-footer">
                <button type="submit" class="submit-button">Enviar</button>
                <p class="form-info">No revele nunca su contraseña.</p>
            </div>
        </form>

        <div id="respuesta"></div>
    </div>
    
    <div class="disponibilidad" id="disponibilidad">
        <h2>Formulario no disponible</h2>
        <p>El formulario solo esta disponible desde las 6:30AM hasta las 8:45AM.</p>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/disponibilidad.js"></script>
</body>
</html>
